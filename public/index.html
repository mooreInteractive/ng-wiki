<html ng-app="ng-wiki">
  <head>
    <title>{{ wiki.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam Moore - adam@moore-interactive.net">
    
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <script src="js/bootstrap.min.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-sanitize.min.js"></script>
    
    <!-- Main Angular JS File -->
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <!-- Angular Modules broken up by section -->
    <!-- Home -->
    <script src="app/home/homeController.js"></script>
    <!-- Category -->
    <script src="app/category/categoryController.js"></script>
    <script src="app/category/categoryFactory.js"></script>
    <!-- Page -->
    <script src="app/page/pageController.js"></script>
    <script src="app/page/pageFactory.js"></script>
    <!-- User -->
    
    <!-- Settings -->
    <script src="app/settings/settingsController.js"></script>
    <script src="app/settings/settingsFactory.js"></script>
    
  </head>
  <body>
    <div id="header" class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 id="wiki-title" ng-click="goHome()">{{ wiki.name }}</h1>
                <h3 id="wiki-tagline">{{ wiki.tagline }}</h3>
            </div>
        </div>
        <div class="row">
            <div id="aside" class="col-md-12">
                <ul class="nav nav-pills max-1080">
                  <li role="presentation"><a href="#/">Home</a></li>
                  <li role="presentation" class="dropdown" ng-repeat="nav in wiki.categories">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="javascript:;" role="button" aria-expanded="false">
                      {{ nav.name }} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="page in wiki.pages | filter:nav._id as results"><a href="#/pages/{{page.name}}">{{ page.title }}</a></li>
                        <li class="divider"></li>
                        <li><a href="#/categories/{{nav.url}}">All Pages</a></li>
                    </ul>
                  </li>
                  <li role="presentation"><a href="#/settings">Wiki Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div id="page" class="col-md-12" ng-view>
                    
            </div>
        </div>
    </div>
    <div id="footer" class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <a href="http://www.mongodb.org/" target="_blank"><img class="logo" src="img/mongodb.png" alt="Mongo DB"/></a>
            </div>
            <div class="col-md-3">
                <a href="http://nodejs.org/" target="_blank"><img class="logo" src="img/nodejs.png" alt="NodeJS"/></a>
            </div>
            <div class="col-md-3">
                <a href="http://expressjs.com/" target="_blank"><img class="logo" src="img/express.png" alt="Express"/></a>
            </div>
            <div class="col-md-3">
                <a href="https://angularjs.org/" target="_blank"><img class="logo" src="img/angularjs.png" alt="Angular JS"/></a>
            </div>
            <div class="col-md-12">
                <p>{{ wiki.name }} is powered by <a href="https://github.com/mooreInteractive/ng-wiki" target="_blank">ngWiki</a> by <a href="http://moore-ineractive.net" target="_blank">MooreInteractive</a>.</p>
            </div>
        </div>
    </div>
  </body>
</html>
