<html ng-app="ng-wiki">
  <head>
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam Moore - adam.moore@ubisoft.com">
    
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-sanitize.min.js"></script>
    
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    
  </head>
  <body>
    <h1>{{ name }}</h1>
    <div id="aside">
    <ul>
        <li ng-repeat="nav in wiki.categories" >
            <a href="categories/{{nav.url}}">{{ nav.name }}</a>
        </li>
    </ul>
    </div>
    <div id="page" ng-view>
            
    </div>
  </body>
</html>
